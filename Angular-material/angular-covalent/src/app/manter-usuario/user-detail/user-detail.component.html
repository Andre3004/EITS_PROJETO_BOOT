<td-layout-nav> 
    <td-layout-card-over  cardWidth="75"  >
        <md-card>    
                <md-card-title>{{user.name}} {{user.lastName}}</md-card-title>
                <md-card-subtitle>{{user.email}}</md-card-subtitle>
                <md-divider></md-divider>
                <md-list> 
                    <md-list-item>
                        <md-icon mdTooltip="Nome completo" md-list-avatar>account_box</md-icon>
                        <h1 md-line >Nome completo: {{user.name}} {{user.lastName}}</h1>
                    </md-list-item>
                    <md-divider md-inset></md-divider>
                    <md-list-item>
                        <md-icon mdTooltip="Email" md-list-avatar>email</md-icon>
                        <h1 md-line>Email: {{user.email}}</h1>
                    </md-list-item>
                    <md-divider md-inset></md-divider>
                    <md-list-item>
                        <md-icon mdTooltip="Sexo" md-list-avatar>perm_identity</md-icon>
                        <h1 md-line>Sexo: {{user.sex}}</h1>
                    </md-list-item> 
                    <md-divider md-inset></md-divider>
                    <md-list-item *ngIf="user.permission == 'ROLE_ADMIN'">
                        <md-icon mdTooltip="Permissão" md-list-avatar>security</md-icon>
                        <h1 md-line>Permissão: Administrador</h1>
                    </md-list-item> 
                    <md-list-item *ngIf="user.permission == 'ROLE_USER'">
                        <md-icon mdTooltip="Permissão" md-list-avatar>security</md-icon>
                        <h1 md-line>Permissão: Usuário</h1>
                    </md-list-item> 
                    <md-divider md-inset></md-divider>
                    <md-list-item>
                        <md-icon mdTooltip="Status" md-list-avatar>power_settings_new</md-icon>
                        <h1 md-line *ngIf="user?.active" >Status: Ativado</h1>
                        <h1 md-line *ngIf="!user?.active" >Status: Desativado</h1>
                    </md-list-item>
                </md-list>
                <md-divider></md-divider>
                <md-card-actions class="button" >
                    <button md-raised-button class="button" color="accent" *ngIf="( (user.id != 1) && (userCurrent?.permission == 'ROLE_ADMIN') )" [routerLink]="['/user-edit', user.id]" class="text-upper">Editar</button> 
                    <button md-raised-button class="button" color="accent" routerLink="/user" [queryParams]="{page:1}" class="text-upper">Voltar</button>
                </md-card-actions>
     </md-card> 
  </td-layout-card-over>
</td-layout-nav>
